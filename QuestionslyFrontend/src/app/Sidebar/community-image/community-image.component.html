<div class="iContainer" [routerLink]="['/group', data.id]" (click)="clickedCommunity()">
  <div class="imgDiv">
      <img class="commImg" *ngIf="data.pic" [src]="data.pic" />
      <img class="commImg" *ngIf="!data.pic" src="/images/community.png" />
      <a *ngIf="showNames" class="commText" [routerLink]="['/group', data.id]">{{title}}</a>
  </div>
</div>
