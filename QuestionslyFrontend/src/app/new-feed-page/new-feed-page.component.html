<app-new-sidebar #sb [activeGroup]="viewGroupId" (selectedGroup)="nb.setTitle($event)"></app-new-sidebar>
<div class="flex">
    <div id="sidebarPlaceholder"></div>
    <div class="flex">
        <div></div>
        <app-new-navbar #nb (toggle)="sb.toggleSidebar($event)"></app-new-navbar>
        <div id="main-container" class="flex flex-jcse">
            <div class="feed-column">
                <app-ask-question (refreshFeed)="feedList.refreshFeed($event)"></app-ask-question>
                <app-feed-list [comm]="viewGroupId" #feedList></app-feed-list>
            </div>
            <app-member-list [activeGroup]="viewGroupId" style="z-index: -2;" class="fullMobile"></app-member-list>
        </div>
    </div>
</div>
