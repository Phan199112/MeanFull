<div style="width: 100%">
    <form [formGroup]="question" novalidate (ngSubmit)=submitQuestion()>    
        <div class="multipleChoice">
            <h6 class="title qslyBlack firstTitle">What is your question?</h6>
            <div style="display: flex; align-items: center; width: 100%">
                <label style="margin-right: 10px; color: #CCC; margin-bottom: 0px;">-</label>
                <textarea class="niceTextAreaInput" formControlName="body" rows="1" autofocus #f (keydown)="autosizeTextarea($event, f)"></textarea>
            </div>
            <!-- <a formControlName="required">Required</a> -->

            <div>
                <h6 class="title qslyBlack" style="margin-bottom: 20px">Set a Range?</h6>    
                <div style="display:flex; justify-content: flex-start; margin-bottom: 20px;">
                    <switch-buttons [active]="question.get('boundaries').value" [option]="false" [title]="'No'" (selected)="toggleBoundaries($event)" formControlName="boundaries"></switch-buttons>
                    <switch-buttons [active]="question.get('boundaries').value" [option]="true" [title]="'Yes'" (selected)="toggleBoundaries($event)" formControlName="boundaries"></switch-buttons>
                </div>         
            </div>

            <div class="boundaries" *ngIf="question.get('boundaries').value">
                <div class="boundary">
                    <label class="bLabel qslyGray">Minimum: </label>
                    <input name="lowerBoundary" type="number" class="niceTextInput qslyGray" (change)="validateNumber($event)" value="question.get('upperBoundary').value" formControlName="lowerBoundary" />
                </div>

                <div class="boundary">
                    <label class="bLabel qslyGray">Maximum: </label>
                    <input name="upperBoundary" type="number" class="niceTextInput qslyGray" (change)="validateNumber($event)" value="question.get('upperBoundary').value" formControlName="upperBoundary" />
                </div>
            </div>

            
            <!-- IMAGE START -->
            <div class="imgContainer">
                <h6 class="title qslyBlack">Add an image</h6>
                <div class="inner">
            
                    <div id="uploadBtn">
                        <label for="picFile" class="submitButton not">Upload</label>
                        <input id="picFile" title="Hello" style="display:none;" type="file" (change)="onPicChange($event)" />
                    </div>
            
                    <div>
                        <p id="orText qslyGray">or</p>
                    </div>
            
                    <div id="urlImage" class="input-group" style="width: 100%">
                        <input type="text" formControlName="pic" #imgUrl class="form-control" style="font-size: .5rem" placeholder="Enter an image URL">
                        <div class="input-group-append">
                            <button (click)="setPicUrl(imgUrl.value)" class="btn btn-outline-secondary">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>
            
                </div>
            
                <div class="flex">
                    <img class="image" *ngIf="question.get('pic').value !== ''" id="preview" [src]="question.get('pic').value">
                </div>
            
            </div>
            <!-- IMAGE END -->

        </div>

        <div id="sbContainer">
            <a class="submitButton" (click)="submitQuestion()" style="margin-bottom:20px">{{updateView ? "Update" : "Add Question"}}</a>
        </div>
    </form>
</div>
