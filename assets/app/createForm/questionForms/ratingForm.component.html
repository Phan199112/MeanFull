<div style="width: 100%">
    <form [formGroup]="question" novalidate (ngSubmit)=submitQuestion()>    
        <div class="multipleChoice">
            <h6 class="title qslyBlack firstTitle">What is your question?</h6>
            <div style="display: flex; align-items: center; width: 100%">
                <label style="margin-right: 10px; color: #CCC; margin-bottom: 0px;">-</label>
                <textarea class="niceTextAreaInput" formControlName="body" rows="1" autofocus #f (keydown)="autosizeTextarea($event, f)"></textarea>
            </div>
            <!-- <a formControlName="required">Required</a> -->

            <div>
                <h6 class="title qslyBlack">Select a Rating Scale</h6>    
                <div class='starArray'>
                    <div *ngFor="let x of temp">
                     <img src="/images/icons/star.svg" class="starIcon" />
                    </div>
                </div>
                <div style="display:flex">
                    <switch-buttons [active]="question.get('scale').value" [option]="'5'" [title]="'5'" (selected)="toggleLimit($event)" formControlName="scale"></switch-buttons>
                    <switch-buttons [active]="question.get('scale').value" [option]="'10'" [title]="'10'" (selected)="toggleLimit($event)" formControlName="scale"></switch-buttons>
                </div>
            </div>

            <!-- IMAGE START -->
            <div class="imgContainer">
                <h6 class="title qslyBlack">Add an image</h6>
                <div class="inner">
            
                    <div id="uploadBtn">
                        <label for="picFile" class="submitButton not">Upload</label>
                        <input id="picFile" title="Hello" style="display:none;" type="file" (change)="onPicChange($event)" />
                    </div>
            
                    <div>
                        <p id="orText" class="qslyGray">or</p>
                    </div>
            
                    <div id="urlImage" class="input-group" style="width: 100%">
                        <input type="text" formControlName="pic" #imgUrl class="form-control" style="font-size: .5rem" placeholder="Enter an image URL">
                        <div class="input-group-append">
                            <button (click)="setPicUrl(imgUrl.value)" class="btn btn-outline-secondary">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>
            
                </div>
            
                <div class="flex">
                    <img class="image" *ngIf="question.get('pic').value !== ''" id="preview" [src]="question.get('pic').value">
                </div>
            
            </div>
            <!-- IMAGE END -->



        </div>
        
        <div id="sbContainer">
            <a class="submitButton" (click)="submitQuestion()" style="margin-bottom:20px">{{updateView ? "Update" : "Add Question"}}</a>
        </div>
    </form>
</div>
