<div class="pageLayout">

<div class="row">
    <button style="font-family: Karla" class="btn btn-outline-success" id="askBtn" routerLink="/createForm">Ask a Question</button>
</div>

<div class="row">
  
    <div class="col-md-3 col-sm-12 col-12 order-1 order-md-1">
        <sidebar [loggedin]="loggedin" [context]="'feed'"></sidebar>
    </div>
  
    <div class="col-md-6 col-12 order-3 order-md-2">
        <br>
        <div class="card" *ngIf="emailconfirmfailed">
            <div class="card-body btn-danger">Validation of your email address failed. Please try again later.</div>
        </div>
        <div class="card" *ngIf="emailconfirmok">
            <div class="card-body btn-success">Your email address was confirmed! Many thanks for joining Questionsly!</div>
        </div>
        <div class="card" *ngIf="completedform">
            <div class="card-body btn-success">Many thanks for completing a form on Questionsly!</div>
        </div>
        <feed-list [pic]="pic" [pictype]="pictype" [user]="null" [category]="category" [pref]="preference"></feed-list>
    </div>
  
    <div class="col-md-3 col-12 order-2 order-md-3" id="rightSideOfContainer">
        <right-panel [loggedin]="loggedin" (toggledCat)="setCategory($event)"></right-panel>
    </div>

</div>
</div>
