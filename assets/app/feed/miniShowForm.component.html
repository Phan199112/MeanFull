<div class="container">
    <form [formGroup]="questionnaire">
    <div formArrayName="questions">
        <div  id="miniFormQuestionBox" *ngFor="let question of data.questions; let i = index">
            <div class="row">
                <div *ngIf="(data.answered && data.showdata);then withanswer else formonly"></div>

                <ng-template #withanswer>

                    <!-- LHS -->
                    <div class="col-md-6">
                        <div class="mx-auto form-group" [formGroupName]="i" *ngIf="i == 0 || !data.contracted">
                            <label *ngIf="data.questions.length !== 1" class="lead">{{question.number}}. {{question.body}}<span *ngIf="question.required">*</span></label>
                            
                            

                            <!-- Not showing image anymore right? -->
                            <!-- <div *ngIf="question.pic" class="form-group question-pic">
                                <img [src]="question.pic"/>
                            </div> -->

                            <div  *ngIf="question.options">
                                <div *ngIf="question.kind == 'Radio'">
                                    <div *ngFor="let option of question.options" class="formChoices">
                                        <input (click)="loginPopup.check(data.loginRequired)" formControlName="answer" [value]="option.label" type="radio"/>
                                        <label>{{option.body}}</label>
                                    </div>
                                </div>
                                <div *ngIf="question.kind == 'Checkboxes'" formGroupName="answer">
                                    <div *ngFor="let option of question.options" class="formChoices">
                                        <input (click)="loginPopup.check(data.loginRequired)" [formControlName]="option.label" type="checkbox"/>
                                        <label>{{option.body}}</label>
                                    </div>
                                </div>
                                <select class="formChoices" formControlName="answer" *ngIf="question.kind == 'Drop-down'">
                                    <option *ngFor="let option of question.options" [value]="option.label">{{option.body}}</option>
                                </select>
                                <div *ngIf="question.kind == 'Rank'" formGroupName="answer">
                                    <div [dragula]="'bag'" [dragulaModel]="questionnaire.get('questions').controls[i].get('answer').value">
                                        <div *ngFor="let option of questionnaire.get('questions').controls[i].get('answer').value; let j = index" class="formChoices">
                                            <span class="rank">{{j + 1}}</span>
                                            <label>{{option.body}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="matrix" *ngIf="question.kind == 'Matrix'" formGroupName="answer">
                                    <table class="table-responsive">
                                        <thead>
                                        <tr>
                                            <td></td>
                                            <td class="label" *ngFor="let column of question.columns; let i = index">
                                                <div class="contents">
                                                    <label>{{column}}</label>
                                                </div>
                                            </td>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="matrix-row" *ngFor="let row of question.rows; let i = index">
                                            <td class="label">
                                                <div class="contents">
                                                    <label>{{row}}</label>
                                                </div>
                                            </td>
                                            <td class="field" *ngFor="let column of question.columns; let j = index">
                                                <div class="contents">
                                                    <input (click)="loginPopup.check(data.loginRequired)" type="radio" [formControlName]="row" [value]="column"/>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <stars-question *ngIf="question.kind == 'Stars'" [control]="questionnaire.get('questions').controls[i].get('answer')"></stars-question>
                            </div>


                            <!-- <input (click)="loginPopup.check(data.loginRequired)" type="text" class="formChoices" formControlName="answer" *ngIf="question.kind == 'Short answer'"/>
                            <textarea (click)="loginPopup.check(data.loginRequired)" class="formChoices" formControlName="answer" *ngIf="question.kind == 'Paragraph'"></textarea>
                            <div *ngIf="isInvalid(i)" class="invalid-feedback">
                                Option is required
                            </div> -->


                        </div>
                    </div>

                    <!-- RHS -->
                    <div class="col-md-6">
                        <app-chartjs [dataLabels]="data.plotdata[i][0]" [dataValues]="data.plotdata[i][1]" [questionkind]="question.kind" *ngIf="(i == 0 || !data.contracted) && data.viewGraphsbool"></app-chartjs>
                        <!-- <miniresults-table-component [data]="data.eventdatatotals[i]" *ngIf="(i == 0 || !data.contracted) && data.viewGraphsbool && data.viewTablesbool"></miniresults-table-component> -->
                    </div>
                </ng-template>


                <ng-template #formonly>
                    <div class="col-md-12">
                        <div class="mx-auto form-group" [formGroupName]="i" *ngIf="i == 0 || !data.contracted">
                            <label  *ngIf="data.questions.length !== 1" class="lead">{{question.number}}. {{question.body}}<span *ngIf="question.required">*</span></label>
                            <div *ngIf="question.pic" class="form-group question-pic">
                                <img [src]="question.pic"/>
                            </div>
                            <div  *ngIf="question.options">
                                <div *ngIf="question.kind == 'Radio'">
                                    <div *ngFor="let option of question.options" class="formChoices">
                                        <input (click)="loginPopup.check(data.loginRequired)" formControlName="answer" [value]="option.label" type="radio"/>
                                        <label>{{option.body}}</label>
                                    </div>
                                </div>
                                <div *ngIf="question.kind == 'Checkboxes'" formGroupName="answer">
                                    <div *ngFor="let option of question.options" class="formChoices">
                                        <input (click)="loginPopup.check(data.loginRequired)" [formControlName]="option.label" type="checkbox"/>
                                        <label>{{option.body}}</label>
                                    </div>
                                </div>
                                <select class="formChoices" formControlName="answer" *ngIf="question.kind == 'Drop-down'">
                                    <option *ngFor="let option of question.options" [value]="option.label">{{option.body}}</option>
                                </select>
                                <div *ngIf="question.kind == 'Rank'" formGroupName="answer">
                                    <div [dragula]="'bag'" [dragulaModel]="questionnaire.get('questions').controls[i].get('answer').value">
                                        <div *ngFor="let option of questionnaire.get('questions').controls[i].get('answer').value; let j = index" class="formChoices">
                                            <span class="rank">{{j + 1}}</span>
                                            <label>{{option.body}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="matrix" *ngIf="question.kind == 'Matrix'" formGroupName="answer">
                                    <table class="table-responsive">
                                        <thead>
                                            <tr>
                                                <td></td>
                                                <td class="label" *ngFor="let column of question.columns; let i = index">
                                                    <div class="contents">
                                                        <label>{{column}}</label>
                                                    </div>                                                        
                                                </td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="matrix-row" *ngFor="let row of question.rows; let i = index">
                                                <td class="label">
                                                    <div class="contents">
                                                        <label>{{row}}</label>                                                
                                                    </div>
                                                </td>
                                                <td class="field" *ngFor="let column of question.columns; let j = index">
                                                    <div class="contents">
                                                        <input (click)="loginPopup.check(data.loginRequired)" type="radio" [formControlName]="row" [value]="column"/>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <stars-question *ngIf="question.kind == 'Stars'" [control]="questionnaire.get('questions').controls[i].get('answer')"></stars-question>                                                            
                            </div>
                            <input (click)="loginPopup.check(data.loginRequired)" type="text" class="formChoices" formControlName="answer" *ngIf="question.kind == 'Short answer'"/>
                            <textarea class="formChoices" formControlName="answer" *ngIf="question.kind == 'Paragraph'"></textarea>
                            <div *ngIf="isInvalid(i)" class="invalid-feedback">
                                Option is required
                            </div>
                        </div>
                    </div>
                </ng-template>

            </div>
        </div>

    </div>
    <div class="row" *ngIf="!data.contracted && !submitted">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button 
                id="formSubmitButton" 
                *ngIf="showSubmit" 
                class="d-flex justify-content-center btn btn-outline-primary mouseChangeToHand"
                [disabled]="questionnaire.invalid && questionnaire.wasChecked"
                (click)="checkSubmit($event)">
                Submit Survey!
            </button>
            <div *ngIf="submissionfailed">Submission failed!</div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row" *ngIf="submitted">
        <div class="col text-center submitted-message">
            <p class="alert alert-success">The survey has already been completed!</p>
        </div>
    </div>
    <div class="row" *ngIf="expired">
        <div class="col text-center submitted-message">
            <p class="alert alert-success">The survey has expired, no further answers are allowed!</p>
        </div>
    </div>
</form>
</div>
<login-popup #loginPopup></login-popup>
