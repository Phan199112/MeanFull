<div class='starArray'>
    <div *ngFor="let x of temp; let i = index">
        <!-- <p>hello there</p> -->
        <img class="star" *ngIf="i <= rating" src="/images/icons/starFilled.svg" (click)="toggle(i)" width="28px" />
        <img class="star" *ngIf="i > rating" src="/images/icons/star.svg" (click)="toggle(i)" width="28px" />
    </div>
</div>
