<div class="fixed-top">
    <nav class="navbar navbar-expand-md navbar-custom">
        <div class="container">
            <button #toggler class="navbar-toggler" type="button" (click)="navExpanded = !navExpanded" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>
            <a class="navbar-brand" href="#" routerLink="/"><i class="fa fa-group">&nbsp;</i>Questionsly</a>
            <form class="form-inline my-2 my-lg-0" [formGroup]="searchbox">
                <input class="form-control mr-sm-2" type="text" placeholder="Search"
                       formControlName="searchterm"
                       [ngClass]="{'form-control': true, 'is-invalid': searchbox.get('searchterm').invalid && searchbox.get('searchterm').touched}">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                        [disabled]="searchbox.invalid && searchbox.wasChecked" (click)="checkSubmit(searchbox)">Search</button>
            </form>
            <div class="navbar-collapse collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <div *ngIf="loggedin; then fullbar else login"></div>
                    <ng-template #fullbar>
                        <li class="nav-item">
                            <a class="navlinks nav-link" routerLink="/createForm" title="Ask questions">
                                Ask questions
                            </a>
                        </li>
                        <!--<li class="nav-item">-->
                            <!--<a class="navlinks nav-link" [routerLink]="['/createForm']" [queryParams]="{event: true}" title="Create Event">-->
                                <!--Create Event-->
                            <!--</a>-->
                        <!--</li>-->
                        <li class="mouseChangeToHand nav-item" title="Profile" [routerLink]="['/profile', dbid]">
                            <div *ngIf="pictype" class="d-inline-block">
                                <div *ngIf="pictype == 'fb'">
                                    <img src="https://graph.facebook.com/{{pic}}/picture?width=30&height=30" height="30" width="30">
                                </div>
                                <div *ngIf="pictype == 'local'">
                                    <img [src]="pic" height="30" width="30"/>
                                </div>
                                <div *ngIf="pictype == 'default-male'">
                                    <img src="/images/male.png" height="30" width="30"/>
                                </div>
                                <div *ngIf="pictype == 'default-female'">
                                    <img src="/images/female.png" height="30" width="30"/>
                                </div>
                            </div>
                            <a class="navlinks nav-link d-inline-block"> {{firstname}} </a>
                        </li>
                        <div *ngFor="let placement of ['bottom-left', 'bottom-right']">                                    
                            <li [ngClass]="{
                                'nav-item': true,
                                'd-none': true,
                                'd-sm-block': placement == 'bottom-right', 
                                'd-xl-none': placement == 'bottom-right',
                                'd-xl-block': placement == 'bottom-left'
                            }" ngbDropdown [placement]="placement">                        
                                <a class="navlinks nav-link custom-dropdown-toggle"
                                    id="notifications" 
                                    ngbDropdownToggle
                                    aria-haspopup="true" 
                                    aria-expanded="false">
                                    <div class="position-relative">
                                        <i class="fa fa-bell" aria-hidden="true"></i>
                                        <div *ngIf="unreadNotifications > 0" class="notification-bubble">{{unreadNotifications}}</div>
                                    </div>
                                </a>
                                <div class="p-0 notifications" ngbDropdownMenu aria-labelledby="notifications">
                                    <div *ngFor="let notification of notifications.reverse(); let i = index" [ngClass]="{'notification': true, 'new': !notification.seen}" class="dropdown-item" [routerLink]="notificationLink(notification)" >
                                        <div (click)="setAsSeen(notification)">
                                            <img src="{{notificationPic(notification)}}"/>
                                            <span>{{notificationMessage(notification)}}</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </div>
                        <li class="nav-item d-sm-none">
                            <a class="navlinks nav-link" [routerLink]="['/settings', {'page': 'notifications'}]">
                                <i class="fa fa-bell" aria-hidden="true"></i>                            
                            </a>
                        </li>
                        <div class="d-none d-sm-block">
                            <div *ngFor="let placement of ['bottom-left', 'bottom-right']">                                    
                                <li [ngClass]="{
                                    'nav-item': true, 
                                    'd-none': placement == 'bottom-left', 
                                    'd-xl-block': placement == 'bottom-left',
                                    'd-xl-none': placement == 'bottom-right'
                                }" ngbDropdown [placement]="placement">
                                    <a 
                                        class="navlinks nav-link custom-dropdown-toggle"
                                        id="nav-bar-actions" 
                                        ngbDropdownToggle 
                                        aria-haspopup="true" 
                                        aria-expanded="false">
                                        <i class="fa fa-cog" aria-hidden="true"></i>
                                    </a>
                                    <div class="p-0" ngbDropdownMenu aria-labelledby="nav-bar-actions">
                                        <a class="dropdown-item" routerLink="/settings">Settings</a>
                                        <a class="dropdown-item" (click)="logout()">Logout</a>
                                    </div>
                                </li>
                            </div>
                        </div>
                        <div class="d-sm-none">
                            <li class="nav-item">
                                <a class="navlinks nav-link" routerLink="/settings">
                                    Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="navlinks nav-link" (click)="logout()">
                                    Logout
                                </a>
                            </li>
                        </div>
                    </ng-template>
                    <ng-template #login>
                        <li class="nav-item">
                            <a class="navlinks nav-link" routerLink="/users/login">Login</a>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </nav>
    <nav style="width:50%" id="mobile-navbar" [ngClass]="{
        'navbar': true, 
        'navbar-custom': true,
        'd-sm-none': true,
        'd-none': !navExpanded
    }">
        <div class="container">
            <div [ngClass]="{'navbar-collapse': true, 'collapse': !navExpanded}">
                <ul class="navbar-nav ml-auto" (click)="navExpanded = !navExpanded">
                    <div *ngIf="loggedin;then fullbar else login"></div>
                </ul>
            </div>
        </div>
    </nav>
</div>
