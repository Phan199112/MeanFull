<div class="container main-container" *ngIf="reject">
    <h2>You are not authorised to create a new form. Please login first!</h2>
</div>
<div id="previewFormPage" *ngIf="!reject">
    <div class="row">
        <div class="col-md-2" id="leftSideOfContainer">
        </div>
        <div class="col-md-8">
            <div id="createFormContainer" class="container">
                <div id="topJumbo" class="jumbotron">
                    <h2 style="overflow: auto" class="display-4" *ngIf="!data.typeevent">Preview Your Survey</h2>
                    <h2 style="overflow: auto" class="display-4" *ngIf="data.typeevent">Preview Your Event Survey</h2>
                    <p class="lead">Connect with a community of people to get all your questions answered!</p>
                </div>
                <show-form [data]="data"></show-form>
                <div class="form-group">
                    <button class="btn btn-outline-success mouseChangeToHand" (click)="edit()">
                        Edit
                    </button>
                    <button class="btn btn-outline-success mouseChangeToHand" (click)="share()">
                        Share
                    </button>
                </div>
                <div *ngIf="errorShared">Something went wrong, please try again later.</div>
            </div>
        </div>
        <div class="col-md-2" id="rightSideOfContainer">
        </div>
    </div>

</div>
