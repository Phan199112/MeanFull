<div class="container">
  <div class="row">
    <div class="col">
        <div class="item" *ngFor="let item of list">
          <div class="row">
            <div class="col">
              <img src="{{pic(item)}}" />
              <a class="name" [routerLink]="link(item)" title="{{item.name || item.title}}">
                {{item.name || item.title}}
              </a>  
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
