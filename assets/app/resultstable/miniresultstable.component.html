<table class="table" *ngIf="show">
    <thead class="thead-light">
    <tr>
        <th scope="col">Answer</th>
        <th scope="col">Count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let resp of labels; let j = index;">
        <td>{{resp}}</td>
        <td>{{counts[j]}}</td>
    </tr>
    </tbody>
</table>
