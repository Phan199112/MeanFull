<table class="table table-hover" *ngIf="visible">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col" *ngFor="let item of first; let i = index;">Q{{i+1}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let resp of data; let j = index;">
        <th scope="row">{{j+1}}</th>
        <td>{{resp.name}}</td>
        <td *ngFor="let item of resp.answers">{{item}}</td>
    </tr>
    </tbody>
</table>
