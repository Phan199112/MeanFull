<table class="table table-hover" *ngIf="visible">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col" *ngFor="let item of first; let i = index;">Q{{i+1}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let resp of data; let j = index;">
        <th scope="row">{{j+1}}</th>
        <td class="user">
            <a routerLink="/profile/{{resp.user.id}}">
                <img src="{{resp.user.pic ? resp.user.pic : '/images/' + resp.user.gender + '.png'}}" /> 
                {{resp.user.name}}
            </a>
        </td>
        <td *ngFor="let item of resp.answers">{{item}}</td>
    </tr>
    </tbody>
</table>
