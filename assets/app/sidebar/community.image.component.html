<div class="iContainer" [routerLink]="['/community', data.id]" (click)="clickedCommunity()">
    <img class="img" *ngIf="data.pic" [src]="data.pic" />
    <img class="img" *ngIf="!data.pic" src="/images/community.png" />
    <div class="title">
        <div style="max-width:90%"><a class="commText" [routerLink]="['/community', data.id]">{{title}}</a></div>
    </div>
</div>
