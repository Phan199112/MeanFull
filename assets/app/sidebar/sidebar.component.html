<form class="searchContainer form-inline my-2 my-lg-0" [formGroup]="searchbox" (keyup.enter)="checkSubmit(searchbox)">
    <input class="searchbar form-control mr-sm-2" type="text" placeholder="Search" formControlName="searchterm" [ngClass]="{'form-control': true}" >
</form>

<div class="sContainer">
    <h3 class="lpText">People</h3>
    <div class="peopleContainer">
        <div *ngFor="let p of users">
            <user-image [data]="p"> </user-image>
        </div>
    </div>
</div>

<div class="sContainer">
    <h3 class="lpText">Communities</h3>
    <div class="peopleContainer">
        <div *ngFor="let c of communities">
            <community-image [data]="c"> </community-image>
        </div>
    </div>
</div>

<div class="sContainer">
    <tag-list [user]="null" [comm]="null"></tag-list>
</div>
