<div class="uContainer">
    <div *ngIf="pictype" class="d-inline-block">
        <div *ngIf="pictype == 'fb'">
            <img src="https://graph.facebook.com/{{pic}}/picture?width=30&height=30" height="30" width="30">
        </div>
        <div *ngIf="pictype == 'local'">
            <img [src]="pic" height="30" width="30"/>
        </div>
        <div *ngIf="pictype == 'default-male'">
            <img src="/images/male.png" height="30" width="30"/>
        </div>
        <div *ngIf="pictype == 'default-female'">
            <img src="/images/female.png" height="30" width="30"/>
        </div>
    </div>

    <div class="content">
        <h3 class="userName">{{firstname}} {{lastname}}</h3>
        <br/>
        <h3>100 <i class="stars fa fa-star"></i></h3>
    </div>
</div>
