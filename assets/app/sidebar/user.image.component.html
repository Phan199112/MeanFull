<div class="iContainer" [routerLink]="['/profile', data.link]">
    <img class="img" *ngIf="(data.pic === null || data.pic === undefined) && data.fb !== null " src="https://graph.facebook.com/{{data.fb}}/picture?width=120&height=120">
    <img class="img" *ngIf="(data.pic !== null && data.pic !== undefined)" [src]="data.pic" />
    <img class="img" *ngIf="(data.pic === null || data.pic === undefined) && data.fb === null && data.gender === 'male'" src="/images/male.png" />
    <img class="img" *ngIf="(data.pic === null || data.pic === undefined) && data.fb === null && data.gender === 'female'" src="/images/female.png" />
    <div><a [routerLink]="['/profile', data.link]">{{name[0]}}<br/>{{name[1]}}</a></div>
</div>
